<!DOCTYPE html>
<html lang="en">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<meta charset="UTF-8">

<title>add-uzsakyma</title>
</head>
<body>
	<h2 class="p-3 mb-2 bg-success text-white">Pridėti užsakymą</h2>
	<form action="#" th:action="@{/addorder}" th:object="${uzsakymai}"
		method="post">
		<label class="form-label" for="name">Gavėjas</label> <input
			class="form-control" type="text" th:field="*{name}" id="name">
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		<label class="form-label" for="weight">Svoris(kg)</label> <input
			class="form-control" type="text" th:field="*{weight}" id="weight">
		<span th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></span>
		<label class="form-label" for="price">Kaina(eur)</label> <input
			class="form-control" type="text" th:field="*{price}" id="price">
		<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
		<label class="form-label" for="price">Atsiėmimo data</label> <input
			class="form-control" type="text" th:field="*{date}" id="date">
		<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span>
		<label class="form-label" for="status">Statusas(true/false)</label> <input
			class="form-control" type="text" th:field="*{status}" id="status"
			> <span
			th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
		<input type="submit" value="Pridėti Užsakymą">
	</form>
</body>
</html>
