<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<script src="extensions/natural-sorting/bootstrap-table-natural-sorting.js"></script>
<title>Orders</title>
</head>
<body>
	<div th:switch="${orders}">
		<h2 th:case="null" class="p-3 mb-2 bg-secondary text-white">Nėra pridėtų užsakymų !</h2>
		<div th:case="*">
			<h2 class="p-3 mb-2 bg-success text-white">Užsakymai</h2>
			<ul class="nav">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="/signorder">Pridėti užsakymą</a></li>
				<li class="nav-item"><a class="nav-link" href="/earnings">Apskaita</a></li>
				<li class="nav-item"><a class="nav-link" href="/purchases">Pirkiniai</a></li>
				<li class="nav-item"><a class="nav-link" href="/index">Grįžti į pradinį</a></li>
			</ul>
			<table class="table table-striped">
				<thead>
					<tr>
						<th data-sortable="true" data-sorter="alphanum">Gavėjas</th>
						<th>Svoris(kg)</th>
						<th>Kaina</th>
						<th data-sortable="true" data-sorter="alphanum">Data</th>
						<th data-sortable="true" data-sorter="alphanum">Statusas</th>
						<th>Redaguoti</th>
						<th>Ištrinti</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="uzsakymai : ${orders}">
						<td th:text="${uzsakymai.name}"></td>
						<td th:text="${uzsakymai.weight}"></td>
						<td th:text="${uzsakymai.price}"></td>
						<td th:text="${uzsakymai.date}"></td>
						<td th:text="${uzsakymai.status}"></td>
						<td><a type="button" class="btn btn-success"
							th:href="@{editorder/{id}(id=${uzsakymai.id})}">Redaguoti</a></td>
						<td><a type="button" class="btn btn-danger"
							th:href="@{/deleteorder/{id}(id=${uzsakymai.id})}">Ištrinti</a></td>
					</tr>
					
					
				</tbody>
			</table>
		</div>

	</div>
</body>
</html>
