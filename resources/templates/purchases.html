<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
    <title>Pirkiniai</title>
</head>
<body>
    <div th:switch="${purchases}">
        <h2 th:case="null" class="p-3 mb-2 bg-secondary text-white">Nėra pridėtų pirkinių !</h2>
        <div th:case="*">
            <h2 class="p-3 mb-2 bg-success text-white">Pirkiniai</h2>
            <ul class="nav">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="/signpurchase">Pridėti pirkinį</a></li>
				<li class="nav-item"><a class="nav-link" href="/earnings">Apskaita</a></li>
				<li class="nav-item"><a class="nav-link" href="/orders">Užsakymai</a></li>
				<li class="nav-item"><a class="nav-link" href="/index">Grįžti į pradinį</a></li>
			</ul>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Produktas</th>
                        <th>Kaina (eur)</th>
                        <th>Redaguoti</th>
                        <th>Ištrinti</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="purchase : ${purchases}">
                        <td th:text="${purchase.title}"></td>
                        <td th:text="${purchase.price}"></td>
                        <td><a th:href="@{editpurchase/{id}(id=${purchase.id})}" type="button" class="btn btn-success">Redaguoti</a></td>
                        <td><a th:href="@{/deletepurchase/{id}(id=${purchase.id})}" type="button" class="btn btn-danger">Ištrinti</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
       
    </div>
    
</body>
</html>
